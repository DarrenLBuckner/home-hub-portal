<!DOCTYPE html>
<html>
<head>
<style>
:root { --primary: #2563eb; }
:root[data-country="JM"] { --primary: #009639; }
body { font-family: Arial; margin: 20px; }
.box { width: 200px; height: 100px; background: var(--primary); color: white; display: flex; align-items: center; justify-content: center; margin: 10px 0; }
button { padding: 10px; margin: 5px; }
</style>
</head>
<body>
<h1>Theme Test</h1>
<div class="box" id="colorBox">Guyana Blue</div>
<button onclick="switchTheme()">ðŸ‡¯ðŸ‡² Switch to Jamaica</button>
<button onclick="resetTheme()">ðŸ‡¬ðŸ‡¾ Back to Guyana</button>

<script>
function switchTheme() {
  document.documentElement.setAttribute('data-country', 'JM');
  document.getElementById('colorBox').textContent = 'Jamaica Green';
}
function resetTheme() {
  document.documentElement.removeAttribute('data-country');
  document.getElementById('colorBox').textContent = 'Guyana Blue';
}
</script>
</body>
</html>
