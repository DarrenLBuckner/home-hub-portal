<!DOCTYPE html>
<html>
<head>
    <title>CORS Test</title>
</head>
<body>
    <h1>Portal Home Hub CORS Test</h1>
    <button onclick="testCors()">Test CORS Request</button>
    <div id="result"></div>
    
    <script>
    async function testCors() {
        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = 'Testing CORS...';
        
        try {
            const response = await fetch('https://portalhomehub.com/api/public/services/GY', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            });
            
            if (response.ok) {
                const data = await response.json();
                resultDiv.innerHTML = \
                    <h3 style="color: green;">✅ CORS SUCCESS!</h3>
                    <p><strong>Status:</strong> \</p>
                    <p><strong>Country:</strong> \</p>
                    <p><strong>Services:</strong> \</p>
                    <p><strong>Response Size:</strong> \ bytes</p>
                \;
            } else {
                resultDiv.innerHTML = \<p style="color: red;">❌ HTTP Error: \</p>\;
            }
        } catch (error) {
            resultDiv.innerHTML = \<p style="color: red;">❌ CORS Error: \</p>\;
        }
    }
    </script>
</body>
</html>
